<head>
    <style>
        .meu-elemento {
              background-color: #F9D9BB; /* Cinza claro */
            }
        a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Verdana, Geneva, sans-serif;
            background-color: #F9D9BB; /* fundo da página (exceto o menu) */
            margin: 0; /* evita espaços nas laterais */
        }

        nav {
            background: #FFED89;
            background: linear-gradient(90deg,rgba(255, 237, 137, 1) 0%, rgba(255, 159, 91, 1) 30%, rgba(255, 114, 114, 1) 68%, rgba(216, 160, 230, 1) 100%);;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            float: left;
            position: relative;
        }

        nav ul li a {
            display: block;
            padding: 5px 15px;
            font-size: 15px;
            text-decoration: none;
            color: white;
        }

        nav ul li ul {
            background: #BA0000;
            display: none;
            position: absolute;
            top: 30px;
            left: 0;
            z-index: 1000;
        }

        nav ul li:hover > ul {
            display: block;
        }

        nav ul li ul li a {
            width: 300px;
            border-bottom: 1px solid black;
            padding: 10px;
        }

        nav ul li ul li a:hover {
            background-color: #F9D9BB;
            color: black;
        }

        .content {
            margin-top: 60px;
            padding: 20px;
        }

        h1 {
            font-family: "Great Vibes", cursive;
        }
    </style>
</head>
